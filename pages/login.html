<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SKILLBRIDGE INDIA</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">
                SKILLBRIDGE <span>INDIA</span>
            </a>
            <button class="mobile-menu-btn" aria-label="Toggle navigation">
                â˜°
            </button>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="register.html" class="btn btn-outline">Register</a>
            </div>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="section-title" style="margin-bottom: 0.5rem; text-align: left; font-size: 1.75rem;">Login</h2>
            <p style="margin-bottom: 2rem; color: var(--text-muted);">Access your personalized dashboard</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="e.g. user@example.com" required>
                </div>

                <div class="form-group">
                    <div class="flex justify-between items-center" style="margin-bottom: 0.5rem;">
                        <label for="password" class="form-label" style="margin-bottom: 0;">Password</label>
                        <a href="#" style="font-size: 0.85rem; color: var(--primary-color);">Forgot?</a>
                    </div>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Secure Login</button>
            </form>

            <div class="auth-footer">
                <p>New user? <a href="register.html">Create an account</a></p>
            </div>
        </div>
    </div>
    <div id="error-message" style="color: red; text-align: center; margin-top: 1rem; display: none;"></div>
    <script src="../js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            const result = await api.login(email, password);
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.textContent = result.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
